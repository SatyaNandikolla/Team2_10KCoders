<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <script>
        //Creating and Adding a new elements
        var heading = document.createElement("h2")//step-1:creating an element
        heading.innerHTML="Hello I AM From Heading"//step-2:Adding a text to element
        document.body.appendChild(heading)//step-3:Appending that element to body section
        console.log(heading)
    </script>
</body>

</html>
