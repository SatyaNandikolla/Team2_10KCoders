<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <button type="buttont" class="btn btn-primary" onclick="addUser()">Submit</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    var users = []
    function addUser() {
      event.preventDefault()
      //   var person={
      //   fname:document.getElementById("fname").value,
      //   lname:document.getElementById("lname").value,
      //   email:document.getElementById("email").value
      // }
      var person = {
        fname: "",
        lname: "",
        email: ""
      }
      for (a in person) {
        person[a] = document.getElementById(a).value
      }
      users.push(person)
      // console.log(person)
      console.log(users)
      displayUsers()
      clearForm()
    }
    //clear the form
    function clearForm() {
      // document.getElementById("fname").value=""
      // document.getElementById("lname").value=""
      // document.getElementById("email").value=""
      var person = {
        fname: "",
        lname: "",
        email: ""
      }
      for (a in person) {
        document.getElementById(a).value = ""
      }
    }

    function displayUsers() {
      // console.log("users in display users",users)
      //clear the table body
      document.querySelector("tbody").innerHTML = ""
      users.forEach((user) => {
        //creating a tr
        var myTr = document.createElement("tr")
        document.querySelector("tbody").appendChild(myTr)
      })
    }
  </script>
</body>

</html>
