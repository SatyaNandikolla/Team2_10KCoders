<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Adding an event handler as attribute -->
    <!-- <ul onclick="deletesomeElement()"> -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <script>
        //Adding an eventhandler with dom methods
        //Synthatic Event
        document.querySelector("ul").onclick=function(event){
            console.log(event.target.parentElement)
            var clickedElement=event.target
            var parent=event.target.parentElement
            parent.removeChild(clickedElement)
        }
    </script>
</body>

</html>
