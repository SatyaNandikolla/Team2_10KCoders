<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lname">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="createPerson()">Submit</button>
                  </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <!-- <script src="Create.js"></script>
    <script src="Clear.js"></script>
    <script src="Display.js"></script> -->
    <script>
        //create the form 
 
var persons=[]
function createPerson(){
    var person={
    fname:"",
    lname:"",
    email:""
}
    for(a in person){
        person[a]=document.getElementById(a).value
    }
    persons.push(person)
    console.log(person)
    clearPerson()
    displayPersons()
}
//clear the form
function clearPerson(){
  for(a in persons[0]){
    document.getElementById(a).value="";
  }
}
function displayPersons(){
    document.querySelector("tbody").innerHTML=""
    persons.forEach((person)=>{
        //creating the tr
        var myTr=document.createElement("tr")
        for(a in person){
            var myTd=document.createElement("td")
            myTd.innerHTML=person[a]
            myTr.appendChild(myTd)
        }
        document.querySelector("tbody").appendChild(myTr)
    })

}
    </script>
</body>
</html>
