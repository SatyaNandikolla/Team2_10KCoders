<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" onkeyup="validate()">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" onkeyup="validate()">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" onkeyup="validate()">
          </div>
          <button type="button" class="btn btn-primary" onclick="createPerson()" disabled="true"
            id="submit">Submit</button>
          <button type="button" onclick="updatePerson()" class="btn btn-primary" style="display:none" id="update">Update</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First</th>
              <th>Last</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
 <script src="create.js"></script>
 <script src="clear.js"></script>
 <script src="display.js"></script>
 <script src="validate.js"></script>
 <script src="editPerson.js"></script>
 <script src="deletePerson.js"></script>
 <script src="updatePerson.js"></script>
</body>

</html>
