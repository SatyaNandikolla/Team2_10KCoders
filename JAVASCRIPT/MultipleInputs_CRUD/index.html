<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone">
            </div>
            <label for="">Select Subjects</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="HTML" name="subject">
                HTML
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="CSS" name="subject">
                <label class="form-check-label" for="flexCheckChecked">
                    CSS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="JavaScript" name="subject">
                <label class="form-check-label" for="flexCheckChecked">
                    JavaScript
                </label>    
                </div>
                <br/>
                <label for="">Select Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Male" >
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                <br />
                <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
