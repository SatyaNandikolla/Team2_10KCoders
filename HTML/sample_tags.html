<html>
    <head>
        <title>Tags</title>
    </head>
    <body>
        <!--Bold tag-->
        Hai,<b>Hello Students</b>
        <hr/>
        <!--Italic tag-->
        Hai,<i>Hello Students</i>
        <hr/>
        <!--Strike-off tag-->
        Hai,<s>Hello Students</s>
        <hr/>
        <!--Underline tag-->
        Hai,<u>Hello Students</u>
        <hr/>
        <!--Heading tag-->
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <h4>Hello</h4>
        <h5>Hello</h5>
        <h6>Hello</h6>
        <hr/>
        <!--Superscript tag-->
        x<sup>2</sup>+y<sup>3</sup>+20
        <!--Standalone tag-->
        <br/>
        <hr/>
        <!--Subscript tag-->
        y<sub>1</sub>+y<sub>2</sub>+y<sub>3</sub>=50
        <br/>
        <hr/>
        <!--font tag-->
        <font color="orange">INDIA</font>
        <br>
        <font color="green">INDIA</font>
        <hr/>
        <!--pre formatted tag-->
        <pre>
            Name  marks
             a      20
             b      50
             c      40
        </pre>
    </body>
</html>
