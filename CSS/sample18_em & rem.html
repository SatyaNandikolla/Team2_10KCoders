<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em vs rem</title>
    <style>
        html{
            font-size: 18px;
        }
        
        /* 
        (idhi direct parent numchi teskuntundhi so it takes 20*2=40)
        .child-rem{  
            font-size: 20px;
            padding: 2em;
        } */


        /* (idhi html nunchi teskuntundhi so it takes 18*2=36px ) */
        .child-rem{
            font-size: 20px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="parent">
        This is parent
        <div class="child-rem">This is child in rem unit system</div>
    </div>
</body>
</html>
